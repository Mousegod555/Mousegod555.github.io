<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     
    </style>
    <script>
      clicks = 0;
      vans = 0;
      vansPrice = 10;

      setInterval(function() {document.getElementById("alert").innerHTML = ''}, 5000);
      setInterval(function() {clicks += vans * 5; document.getElementById("clicks").innerHTML = 'Touches: ' + clicks}, 1000);
    </script>
  </head>
  <body style="background-color:lightgreen; text-align: center;">
     <img src="https://static.vecteezy.com/system/resources/previews/043/613/267/non_2x/mouse-on-isolated-background-png.png" alt="Mouse Image" height=200 width=200 onclick="document.getElementById('alert').innerHTML = 'You touched minor the mouse! Hes a minor you pedophile!'; clicks += 1; document.getElementById('clicks').innerHTML = 'Touches: ' + clicks;">
    <img src="https://static.vecteezy.com/system/resources/previews/019/390/724/non_2x/cargo-van-isolated-on-transparent-background-3d-rendering-illustration-free-png.png"height=150 width=150 title="Old man''s van. Produces 5 touches a second. Costs: 50 touches" onclick="if(clicks > vansPrice) {document.getElementById('vans').innerHTML = 'Vans: ' + vans; vansPrice = vansPrice * 1.15; vans += 1; clicks -= vansPrice; document.getElementById('clicks').innerHTML = 'Touches: ' + clicks; document.getElementById('price-vans').innerHTML = 'Vans Price: $' + vansPrice;} else {alert('No');}">
    <h1 style="font-family:Times New Roman;" style="color:gray;" id="title">Mouse Clicker</h1>
    <h3 style="font-family: Times New Roman; color:gray;" id="clicks">Touches: 0</h3>
    <h3 style="font-family: Times New Roman; color:gray;" id="alert"></h3>
    <h3 style="font-family: Times New Roman; color:gray;" id="vans">Vans Owned: 0</h3>
    <h3 style="font-family: Times New Roman; color:gray;" id="price-vans">Vans Price: $10</h3>
  </body>
</html>
