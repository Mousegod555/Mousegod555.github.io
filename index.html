<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      
    </style>
    <script>
      clicks = 0;
      vans = 0;
      vansPrice = 10;
      jacks = 0;
      jacksPrice = 50;
      touchesPerClick = 1;
      clickUpgradeCost = 10;

      setInterval(function() {document.getElementById("alert").innerHTML = ''}, 5000);
      setInterval(function() {clicks += vans; document.getElementById("clicks").innerHTML = 'Clicks: ' + clicks}, 100);
      setInterval(function() {clicks += jacks; document.getElementById("clicks").innerHTML = 'Clicks: ' + clicks}, 105);
    </script>
  </head>
  <body style="background-color:lightgreen; text-align: center;">
    <center>
      <table sytle="border: 1px solid black;">
        <tr>
          <td style="border: 2px solid black;">
            <img src="https://static.vecteezy.com/system/resources/previews/043/613/267/non_2x/mouse-on-isolated-background-png.png" alt="Mouse Image" height=200 width=200 onclick="clicks += touchesPerClick; document.getElementById('clicks').innerHTML = 'Clicks: ' + clicks;">
            <h3 style="font-family: Times New Roman; color:gray;" id="clicks">Clicks: 0</h3>
          </td>
          <td style="border: 2px solid black;">
            <img src="images/landonsmissingexoticnuts.png"height=150 width=150 title="Mousetrap" onclick= "if(clicks > vansPrice) {document.getElementById('vans').innerHTML = 'Mousetraps Owned: ' + vans; vansPrice = Math.round(vansPrice * 1.15); vans += 1; clicks -= vansPrice; document.getElementById('clicks').innerHTML = 'Clicks: ' + clicks; document.getElementById('price-vans').innerHTML = 'Mousetrap Price: $' + vansPrice;} else {alert('No');}">
            <h3 style="font-family: Times New Roman; color:gray;" id="vans">Mousetraps Owned: 0</h3>
            <h3 style="font-family: Times New Roman; color:gray;" id="price-vans">Mousetraps Price: $10</h3>
          </td>
          <td style="border: 2px solid black;">
            <img src="images/IMG_0410.jpg" height=200 width=150 title="Jack. Produces 25 taps a second." onclick= "if(clicks > jacksPrice) {document.getElementById('jacks').innerHTML = 'Jacks Owned: ' + jacks; jacksPrice = Math.round(jacksPrice * 1.30); jacks += 1; clicks -= jacksPrice; document.getElementById('clicks').innerHTML = 'Clicks: ' + clicks; document.getElementById('price-jacks').innerHTML = 'Jack Price: $' + jacksPrice;} else {alert('No communism for you');}"> 
            <h3 style="font-family: Times New Roman; color:gray;" id="jacks">Jacks: 0</h3>
            <h3 style="font-family: Times New Roman; color:gray;" id="price-jacks">Jacks Price: $50</h3>
          </td>
          <td style="border: 2px solid black;">
            <button onclick="if(clicks > clickUpgradeCost) {clickUpgradeCost = Math.round(clickUpgradeCost * 1.15); document.getElementById('price-click').innerHTML = 'Click Upgrade Price: '+ clickUpgradeCost; touchesPerClick += 1; clicks -= clickUpgradeCost; document.getElementById('clicks').innerHTML = 'Clicks' + clicks;} else {alert('No');}">Buy Click Upgrade</button>
            <h3 style="font-family: Times New Roman; color:gray;" id="price-click">Click Upgrade Price: $10</h3>
          </td>
        </tr>
      </table>
    </center>
    <h1 style="font-family:Times New Roman;" style="color:gray;" id="title">Mouse Clicker</h1>
    <h3 style="font-family: Times New Roman;"><a href="https://forms.gle/gDjLtyaKG4UE3Ppa6">Rate my Game</a></h3>

  </body>
</html>
